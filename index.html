---
title: Git Workflows
layout: default
---
<!-- index.html -->

{% assign datas = site.data | sort  %}

<script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.8.0/codemirror.js"></script>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.8.0/codemirror.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.8.0/mode/xml/xml.js"></script>

<script type="text/javascript" src="assets/mergely/3.3.10/lib/mergely.js"></script>
<link type="text/css" rel="stylesheet" href="assets/mergely/3.3.10/lib/mergely.css" />

<link rel="stylesheet" href="css/explaingit.css">

<git-workflows-selector ng-app="gitWorkflowsApplication">
</git-workflows-selector>

<section id="jumbo">
  <div class="row">
    <div class="col-lg-12">
      <h1>
        <span id="title" data-id="{{ datas[0][0] }}"><!-- title will be inserted here --></span>
        <span class="dropdown">
          <button class="btn btn-sm btn-secondary dropdown-toggle" 
                  type="button" 
                  id="workflowDropdown" 
                  data-toggle="dropdown"
                  aria-haspopup="true" 
                  aria-expanded="false">
            Change Workflow
          </button>
          <div class="dropdown-menu" aria-labelledby="workflowDropdown" >{% for files in datas %}
            <a class="dropdown-item" href="#{{ files[0] }}" id="{{ files[0] }}">{{ files[0] }}</a>{% endfor %}
          </div>
        </span>
      </h1>
      <button id="download" class="btn btn-sm btn-secondary" >
        <i class="fa fa-download"></i>
      </button>
      <div id="initialMessage"></div>
    </div>
  </div>
</section>

<section class="babar" id="babar">
  <button id="home" type="button" class="btn btn-sm btn-link-outline disabled_at_start" disabled>
    <i class="fa fa-home"></i>
  </button>
  <button id="prev" type="button" class="btn btn-sm btn-link-outline disabled_at_start" disabled>
    <span>undo</span> <i class="fa fa-step-backward"></i>
  </button>
  <span id="step-index" class="label label-default">00</span>
  <button id="next" type="button" class="btn btn-sm btn-link-outline" disabled>
    <i class="fa fa-step-forward"></i> <span id="next-verb"></span>
  </button>
  <span id="desc"></span>
  <ol class="breadcrumb">
  </ol>
  <div class="alert alert-warning alert-dismissible fade in" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span> <span class="sr-only">Close</span>
    </button>
    <strong>Holy guacamole!</strong> <span id="error"><span>>. 
  </div>
</section>

<section>
  <div class="concept-area">
    <div class="concept-container">
      <div class="playground-container"></div>
    </div>
  </div>
  <svg version="1.1" baseProfile="full" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:ev="http://www.w3.org/2001/xml-events" width="0" height="0">

      <marker id="triangle" refX="5" refY="5" markerUnits="strokeWidth" fill="#666" markerWidth="4" markerHeight="3" orient="auto"
      viewBox="0 0 10 10">
          <path d="M 0 0 L 10 5 L 0 10 z" />
      </marker>
      <marker id="faded-triangle" refX="5" refY="5" markerUnits="strokeWidth" fill="#DDD" markerWidth="4" markerHeight="3" orient="auto"
      viewBox="0 0 10 10">
          <path d="M 0 0 L 10 5 L 0 10 z" />
      </marker>
      <marker id="brown-triangle" refX="5" refY="5" markerUnits="strokeWidth" fill="#663300" markerWidth="4" markerHeight="3" orient="auto"
      viewBox="0 0 10 10">
          <path d="M 0 0 L 10 5 L 0 10 z" />
      </marker>
  </svg>
</section>

<section class="monospace" id="oneFile">
  <div class="row">
    <div id="sample" class="col-lg-6">
      <textarea id="codemirror">
      </textarea>
    </div>
    <div id="placeholder" class="col-lg-6"></div>
  </div>
</section>

<section class="monospace" id="twoFiles">
  <div class="row">
    <div id="compare" class="col-lg-12">
  </div>
</section>

<section>
  <div class="templates">
    <pre id="highlightjstemplate" class="highlightjs">
      <code class="xml"></code>
    </pre>
    <div id="stickycommitidtemplate" class="stickycommitid label label-default">CommitId</div>
  </div>

  <div class="modal fade" id="myModal" tabindex="-1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header monospace">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
          </button>
          <div id="tit" />
        </div>
        <div class="modal-body">
          <div id="con" />
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</section>

<script data-main="js/main" src="assets/cdnjs.cloudflare.com/ajax/libs/require.js/2.1.4/require.min.js"></script>
<script data-main="js/main" src="assets/cdnjs.cloudflare.com/ajax/libs/angular/1.4.7/angular.js"></script>
<script data-main="js/main" src="assets/cdnjs.cloudflare.com/ajax/libs/angular-local-storage/0.2.3/dist/angular-local-storage.js"></script>

<script src="js/app.js"></script>
<script src="js/angular-app.js"></script>

<script type="text/javascript">
</script>

<!-- index.html -->
