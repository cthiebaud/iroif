<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags always come first -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <meta property="og:title"         content="Playing with git"/>
  <meta property="og:description"   content="Playing with git. Thiebaud est retournÃ© en enfance."/>
  <meta property="og:url"           content="http://cthiebaud.github.io/iroif/index.html" />
  <meta property="og:type"          content="website"/>

  <meta property="og:image"        content="http://cthiebaud.github.io/iroif/img/flowers_bottom_right.png" />
  <meta property="og:image:url"    content="http://cthiebaud.github.io/iroif/img/flowers_bottom_right.png" />
  <meta property="og:image:type"   content="image/jpeg" />
  <meta property="og:image:width"  content="300" />
  <meta property="og:image:height" content="200" />
  
  <meta property="fb:admins" content="708154592"/>
  <meta property="fb:app_id" content="104250825478" />  

  <title>{% if page.title %}{{ page.title }} &middot; {% endif %}{{ site.title }}</title>
  
  <!-- Botstrap Tooltips rely on on the 3rd party library tether for positioning. You must include tether.min.js before bootstrap.js in order for tooltips to work!  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tether/1.1.1/css/tether-theme-arrows.min.css">  

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="//cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">

  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- highlight CSS -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/styles/default.min.css">

  <!-- normalize CSS -->
  <!-- link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/2.1.0/normalize.css" -->

  <link href="{{ 'css/style.css' | prepend: site.baseurl }}">

  <!-- jQuery first, then tether, then Bootstrap JS, then SyntaxHighlighter -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.1.1/js/tether.min.js"></script>
  <script src="//cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/highlight.min.js"></script>

</head>
<body style="background: url('img/flowers_bottom_right.png') no-repeat fixed bottom right;">

  <nav class="navbar navbar-fixed-top navbar-light bg-faded" >
    <button class="navbar-toggler hidden-sm-up navbar-brand" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar2">
      &#9776;
    </button>
    <div class="collapse navbar-toggleable-xs" id="exCollapsingNavbar2">
      <a class="navbar-brand" href="about.html"  style="height:20px;">
      <span>
        <img src="img/flower-rose.png" >
      </span>
      </a>
      <ul class="nav navbar-nav">
        {% if page.title == 'Git Workflows' %}
        <li class="nav-item active">
        {% else %}
        <li class="nav-item">
        {% endif %}
          <a class="nav-link" href="index.html">Git Workflows</a>
        </li>
        {% if page.title == 'Useful Links' %}
        <li class="nav-item active">
        {% else %}
        <li class="nav-item">
        {% endif %}
          <a class="nav-link" href="links.html">Useful Links</a>
        </li>
      </ul>      
    </div>
  </nav>

  <div class="container-fluid" style="margin-top:5em;">
      {{ content }}
  </div>

</body>
</html>
